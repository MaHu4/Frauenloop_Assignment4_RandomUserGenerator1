<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="style.css"></script>
    <link rel="stylesheet" href="style.css">
    <title>World Traveler</title>
  </head>
  <body>

    <h1>World Traveler Community</h1>
<div class="user-profile">
    <div class="profile-top">
            <img id="image" src="" alt="Image of the random user">
        <div class="profile-info">
            <span id="name">Name</span>
            <span>|</span>
            <span id="gender">Gender</span>
        </div>
    </div>


    <div class="profile-bottom">
        <div class="profile-info">
            <span class="material-icons">email</span>
            <span id="email">Email</span>    
         </div>

        <div class="profile-info">
            <span class="material-icons">call</span>
            <span id="phone">Phone</span>  
        </div>

        <div class="profile-info">
            <span class="material-icons">location_on</span>
            <span id="location">Country</span>  
        </div>
    </div>
</div>
<button onclick="getRandomUser()">Join the Community</button>


 <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
  </body>
</html>
